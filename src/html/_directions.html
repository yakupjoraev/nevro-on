<section class="directions">
  <div class="container">
    <div class="directions__inner">
      <div class="directions__catalog">
        <h2 class="directions__title">Предоставление услуг
          в направлениях</h2>

        <ul class="directions__list">
          <li class="directions__item directions__item--column-2">
            <img class="directions__item-img" src="./img/directions/directions-1.svg" alt="icon">

            <span>Неврология</span>
          </li>

          <li class="directions__item">
            <img class="directions__item-img" src="./img/directions/directions-2.svg" alt="icon">

            <span>психиатрия</span>
          </li>

          <li class="directions__item">
            <img class="directions__item-img" src="./img/directions/directions-3.svg" alt="icon">

            <span>Реабилитация</span>
          </li>

          <li class="directions__item directions__item--column-2">
            <img class="directions__item-img" src="./img/directions/directions-4.svg" alt="icon">

            <span>Мануальная терапия</span>
          </li>

          <li class="directions__item">
            <img class="directions__item-img" src="./img/directions/directions-5.svg" alt="icon">

            <span>рефлексотерапия</span>
          </li>

          <li class="directions__item">
            <img class="directions__item-img" src="./img/directions/directions-6.svg" alt="icon">

            <span>Физиотерапия</span>
          </li>

          <li class="directions__item directions__item--column-2">
            <img class="directions__item-img" src="./img/directions/directions-7.svg" alt="icon">

            <span>Медицинский массаж</span>
          </li>

          <li class="directions__item directions__item--column-2">
            <img class="directions__item-img" src="./img/directions/directions-8.svg" alt="icon">

            <span>Функциональная диагностика</span>
          </li>
        </ul>
      </div>

      <form action="#" class="directions__form from">
        <div class="form__inner">
          <div class="form__main">
            <h4 class="form__title">
              Свяжитесь с нами
            </h4>

            <p class="form__descr">
              Заполните форму и наш специалист свяжется в вами
            </p>

            <div class="form__groups">
              <div class="form__group">
                <input class="form__input js-input" type="text" name="Имя" placeholder="ФИО пациента*">

                <img class="form__icon" src="./img/icons/people.svg" alt="people">
              </div>

              <div class="form__group">
                <input class="form__input js-input js-input-phone" type="text" name="Номер телефона*"
                  placeholder="Номер телефона*">

                <img class="form__icon" src="./img/icons/phone.svg" alt="phone">
              </div>

              <div class="form__group form__group--select">
                <select class="form__input form__input--select">
                  <option selected value="Выбрать врача">Выбрать врача</option>
                  <option value="Doctor 2">Врач 2</option>
                  <option value="Doctor 3">Врач 3</option>
                  <option value="Doctor 4">Врач 4</option>
                  <option value="Doctor 5">Врач 5</option>
                </select>

              </div>

              <div class="form__group">
                <textarea class="form__input form__input--textarea" name="Комментарий"
                  placeholder="Комментарий"></textarea>

                <img class="form__icon" src="./img/icons/textarea.svg" alt="textarea">
              </div>

              <div class="form__group">
                <label class="form__checkbox-label" for="checkbox1">
                  <input class="form__checkobox" type="checkbox" id="checkbox1">

                  <div class="form__checkobox-decor"></div>
                  <p class="form__checkobox-text">Я согласен(-на) на обработку персональных данных</p>
                </label>
              </div>
            </div>

            <button type="submit" class="form__btn">
              <span class="form__btn-text">Отправить заявку</span>

              <img class="form__btn-icon" src="./img/icons/arrow-right.svg" alt="arrow icon">
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</section>
