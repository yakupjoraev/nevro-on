<section class="doctor">
  <div class="container">
    <div class="doctor__inner">
      <div class="doctor__header">
        <div class="doctor__info">
          <h3 class="doctor__title main-title">ВРАЧИ</h3>

          <p class="doctor__descr">
            Наши врачи, обладающие передовыми навыками, создают уникальный опыт заботы о вашем здоровье
          </p>
        </div>

        <div class="doctor__arrows">
          <div class="doctor__arrow doctor__arrow--prev"></div>
